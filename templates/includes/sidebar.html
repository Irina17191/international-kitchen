<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">Cook: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form action="{% url 'logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" class="btn btn-secondary">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'core:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'core:dish-type-list' %}">Dish Types</a></li>
  <li class="list-group-item"><a href="{% url 'core:dish-list' %}">All Dishes</a></li>
  <li class="list-group-item"><a href="{% url 'core:cook-list' %}">All Cooks</a></li>
  <li class="list-group-item"><a href="{% url 'core:country-list' %}">Culinary Traditions from Around the World</a></li>
</ul>
