{% extends "base.html" %}

{% block content %}
  <h1>
    Name: {{ cook.first_name }} {{ cook.last_name }}
    <a href="{% url 'core:cook-update' pk=cook.id %}" class="btn btn-danger link-to-page">
      Update
    </a>

    <a href="{% url 'core:cook-delete' pk=cook.id %}" class="btn btn-secondary link-to-page">
      Delete
    </a>
  </h1>
  
  <p><strong>Years of experience:</strong> {{ cook.years_of_experience }}</p>
  <p><strong>Origin:</strong> {{ cook.country }}</p>
  
{% endblock %}
