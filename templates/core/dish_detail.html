{% extends "base.html" %}

{% block content %}
  <h1>
    Dish: {{ dish.name }} - {{ dish.price }}
    <a href="{% url 'core:dish-delete' pk=dish.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'core:dish-update' pk=dish.id %}" class="btn btn-secondary link-to-page">
      Update
    </a>
  </h1>
  <br>
  
  <p><strong>About:</strong> {{ dish.description }}</p>
  
{% endblock %}
