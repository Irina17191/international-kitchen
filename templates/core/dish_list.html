{% extends "base.html" %}

{% block content %}
  <h1> Dish List</h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li><a href="#">{{ dish.name }} {{ dish.description }} {{ dish.price }} {{ dish.dish_type }}
        {{ dish.available }} {{ dish.cooks }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
  
{% endblock %}
